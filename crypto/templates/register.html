{% extends 'home.html' %}
{% block content %}

{% load crispy_forms_tags %}
<div class="form">
    <h1 class="text-danger">Register</h1>
        <form method="POST" class="register" autocomplete="off">
            {% csrf_token %}
            {{ register_form|crispy }}
            {%include 'messages.html'%}
            <div class="button-place">
            <button class="btn btn-danger btn-block" type="submit">Register</button>
            </div>
        </form>

    <div class="p-place" style="width: 500px;">
        <p style="color: white;">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>
</div>

{% endblock %}
